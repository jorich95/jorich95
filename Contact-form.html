<html lang="en">
    <head>
        <title>Contact Us</title>
    </head>
    <h1>SK Architecture</h1>
    <form action="">

            <fieldset>
                <h2>Contact Us</h2>
                <input type="text" placeholder="Full name" name="full-name" required>
                <br>
                <input type="text" placeholder="Email" name="email-address" required>
               <br>
                <input type="text" placeholder="Phone" name="phone-number" required>
                <br>
                <input type="text" placeholder="Subject" name="subject" required>
                <br>
                <input type="text" placeholder="Message" name="message" required>
                
                <br><br>
                <button type="submit">Submit</button>
        </fieldset>
        
    </form>
</html>
